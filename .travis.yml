language: python
python:
 - "2.7"
addons:
  apt:
    packages:
      - oracle-java8-set-default  # install Java8 as required by vnu.jar

branches:
  only:
    - master

install:
 - pip install html5validator

script: html5validator --root _build/

deploy:
  provider: pages
  skip_cleanup: true
  github_token: 7a4df2744ab3fd548bd001321a9502788a0689d3 # Set in travis-ci.org dashboard
  local_dir: docs

  on:
    branch: master
